# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  release:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - deploy:
          command: |
            sudo apt update
            sudo apt install -y rsync
            cd scripts
            bash updateRepo.sh >/dev/null

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - release:
          filters:
            branches:
              only: master
